<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="img/favicon.ico" rel="icon" type="image/x-icon"/>
    <title>Rubik Timer</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/pressure.min.js" defer></script>
    <script type="module" src="js/main.js" defer></script>
</head>
<body>

    <div id="login" class="col-xl-3 col-md-5 col-sm-6 p-3" style="top:-50%;">
        <span id="btnCloseLogin" class="float-right">X</span>
        <h1 id="">Log In </h1>
        <div class="">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" class="form-control" id="username" autocomplete="off">
            </div>
        </div>
        <div class="">
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password">
            </div>
        </div>
        
        <div id="elementRegister">
            <div class="form-group">
                <label for="confirm_password">Confirmar contraseña:</label>
                <input type="password" class="form-control" id="confirm_password">
            </div>
            <div>
                <small class="pl-2">Ya tenes una cuenta? <span class="text-primary">Ingresar</span></small>
                <button class="mt-2 btn btn-dark btn-md btn-block">Ingresar</button>
            </div>
        </div>

        
    </div>

    <div id="main" class="container-fluid h-100  flex-column align-items-center text-light">

        <div class="text-center mt-5">
            <span id="btnShowLogIn" class="text-warning">Log In</span>
            <h1 class="text-center pb-5">Rubik Timer</h1>
            <h2 id="time" class="text-muted">0.00</h2>
        </div>

        <div id="finger-container">
            <div class="circle"></div>
            <div class="circle2"></div>
            <div class="finger">
                <img id="huellaPulgar" src="img/fingerprint-solid.svg">
            </div>
        </div>

    </div>

    <div id="stats" class="text-light">
        <div class="text-center">
            <img id="openStats" src="img/angle-up-solid.svg" class="pt-1" width="25" style="filter: invert(100%);">
            <h2>Tiempos</h2>
        </div>

        <div id="time-list" class="container"></div>
    </div>





</body>
</html>
